<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="css/style_pop.css">

<head>
    <title>Boteco do Gordinho</title>
</head>

<body>
    <main>
        <div>
            <h1 id="nome-produto">Tìtulo</h1>
            <div class="slider">
                <button id="prevBtn">&#10094;</button>
                <img id="slider-img" src="" alt="">
                <button id="nextBtn">&#10095;</button>
            </div>
            <p id="descricao-produto">Descrição</p>

            <!--Preecnhimento das informações-->
            <script>
                //Funcao para pegar os parâmetros da URL
                function getUrlParams(info) {
                    const params = new URLSearchParams(window.location.search);
                    return params.get(info)
                }

                document.getElementById("nome-produto").textContent = getUrlParams("nomeProd")
                //document.getElementById("imagem-produto").src = getUrlParams("imagemProd")
                document.getElementById("descricao-produto").textContent = getUrlParams("descricaoProd")

                /*Controle do Slider*/
                const imagens = getUrlParams("imagemProd") ? getUrlParams("imagemProd").split(',') : [];

                    let index=0;
                    const sliderImg=document.getElementById("slider-img");

                    function MostrarImagem(){
                        if(imagens.length > 0){
                            sliderImg.src=imagens[index];
                        }
                    }

                    document.getElementById("prevBtn").onclick = function() {
                        index = (index-1 + imagens.length) % imagens.length;
                        MostrarImagem();
                    }

                    document.getElementById("nextBtn").onclick = function() {
                        index = (index+1) % imagens.length;
                        MostrarImagem();
                    }

                    //Exibe a primeira imagem
                    MostrarImagem();

            </script>
        </div>
    </main>
</body>

</html>
